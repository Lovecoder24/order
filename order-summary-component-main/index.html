<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css">
  <title> Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
<div>
 <img class="image" src="./images/illustration-hero.svg">
</div>
<div class="card-content" >
 <h1 class="order"> Order Summary</h1>
   <div class="para">
  <p>
    You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
    device<br> anywhere you like!
  </p>
</div>

  <div class="btn">      
    <img src="./images/icon-music.svg" >
    <div class="annual">
        Annual Plan <br>$59.99/year
    </div>
    <a href="#">Change</a>
  </div>


  <div class="btn-two">
    Proceed to Payment
  </div>

  <div class="cancel"><b>Cancel Order</b></div>
</div>
</div>
  <div class="attribution">
    Coded by <a href="#">LOVE PAUL</a>.
  </div>

</body>
</html>
